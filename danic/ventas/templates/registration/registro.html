{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet"  href='{% static "css/login.css" %}'>
  <title>Registro</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="padre col-12 my-5">
        <div class="hijo col-8 py-4">

            <form class="col-8" method="POST">
                <div class="title">
                    <h4>Registro de Usuario</h4>
                    <hr>
                </div>

                {% csrf_token %} {% comment %} Seguridad {% endcomment %}
                
                {{ form | crispy }} {% comment %} Se llama al formulario {% endcomment %}

                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" value="Registrarse" class="btn btn-dark boton2">
                </div>

                <div class="link-registro col-4 my-2">
                    <a href="{% url 'login' %}">Ya tengo cuenta</a>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
