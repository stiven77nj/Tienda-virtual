{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet"  href='{% static "css/login.css" %}'>
  <title>Login</title>
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="padre col-12">
        <div class="hijo col-8">
            <form class="col-4" method="post">
                <div class="title">
                    <h4>Inicia Sesión</h4>
                    <hr>
                </div>

                {% csrf_token %}

                {{ form | crispy }}

                <div class="d-grid gap-2 col-6 mx-auto">
                    <input type="submit" value="ingresar" class="btn btn-dark boton2">
                </div>

                <div class="link-registro col-4 my-4">
                    <h6>¿No tienes cuenta?</h6>
                    <a href="{% url 'registro' %}">Registrate</a>
                </div>

                {% comment %} <div class="label col-md-12">
                    <label for="inputEmail4" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre4">
                </div>
                <div class="label col-md-12">
                    <label for="inputEmail4" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="label col-md-12">
                    <label for="inputPassword4" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-dark boton2">Ingresar</button>
                    
                </div>
                <div class="link-registro col-4 my-4">
                    <h6>¿No tienes cuenta?</h6>
                    <a href="{% url 'registro' %}">Registrate</a>
                </div> {% endcomment %}
            </form>
        </div>
    </div>

</body>
</html>
